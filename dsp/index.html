<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-page, .todo-page {
            width: 80%;
            margin: 0 auto;
        }
        .login-page {
            display: block;
        }
        .todo-page {
            display: none;
        }
        #todoList {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item button {
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #taskInput {
            padding: 8px;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            margin-top: 10px;
            width: 80%;
        }
        #addTaskButton {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body dir="rtl">

</body>
</html>
