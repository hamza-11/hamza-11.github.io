<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #password {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #sButton, #sendButton, #deleteButton, #uploadImageButton, #sendImageButton {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sButton, #sendButton {
            background-color: #4CAF50;
            color: white;
        }
        #sButton:hover, #sendButton:hover {
            background-color: #45a049;
        }
        #deleteButton, #uploadImageButton, #sendImageButton {
            background-color: #f44336;
            color: white;
        }
        #deleteButton:hover, #uploadImageButton:hover, #sendImageButton:hover {
            background-color: #d32f2f;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
            background-color: #fafafa;
            margin: 10px 0;
        }
        .message {
            background-color: #e8f5e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }
        .message p {
            margin: 0;
            font-size: 14px;
        }
        .message span {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <div class="login-page">
            <h1>ToDo List</h1>
            <form id="loginForm">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور">
                <button id="sButton" type="submit">تسجيل الدخول</button>
            </form>
        </div>

        <div class="chat-page" style="display: none;">
            <h1>إدارة المهام</h1>
            <div id="chat"></div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="uploadImageButton" onclick="document.getElementById('imageInput').click();">رفع صورة</button>
            <button id="sendImageButton" onclick="sendImage()">إرسال صورة</button>
            <input type="text" id="messageInput" placeholder="اكتب المهمة" style="width: calc(100% - 90px); padding: 8px; margin: 5px 0;">
            <button id="sendButton" onclick="sendMessage()">إضافة مهمة</button>
            <button id="deleteButton" onclick="deleteAllMessages()">حذف جميع المهام</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByTnOxAhiNYbytuZV4pJT5Kwm6LcsSMzg",
            authDomain: "chatz-da38d.firebaseapp.com",
            databaseURL: "https://chatz-da38d-default-rtdb.firebaseio.com",
            projectId: "chatz-da38d",
            storageBucket: "chatz-da38d.appspot.com",
            messagingSenderId: "681805463840",
            appId: "1:681805463840:web:2b90061ef8a9d7dd7a9745",
            measurementId: "G-4H6RT08N0Q"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tasksRef = database.ref('tasks');

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            if (password === "22071980") {
                document.querySelector(".login-page").style.display = "none";
                document.querySelector(".todo-page").style.display = "block";
                loadTasks();
            } else {
                alert("كلمة المرور غير صحيحة");
            }
        });

        function loadTasks() {
            tasksRef.on('child_added', function(snapshot) {
                displayTask(snapshot.key, snapshot.val());
            });

            tasksRef.on('child_removed', function(snapshot) {
                document.getElementById(snapshot.key).remove();
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const newTaskRef = tasksRef.push();
                newTaskRef.set({ text: taskText });
                taskInput.value = '';
            }
        }

        function displayTask(taskId, task) {
            const taskList = document.getElementById('todoList');
            const taskItem = document.createElement('li');
            taskItem.id = taskId;
            taskItem.className = 'todo-item';

            const taskText = document.createElement('span');
            taskText.textContent = task.text;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.onclick = function() {
                tasksRef.child(taskId).remove();
            };

            taskItem.appendChild(taskText);
            taskItem.appendChild(deleteButton);
            taskList.appendChild(taskItem);
        }
    </script>
</body>
</html>
