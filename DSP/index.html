<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة</title>
    <style>
        /* Existing CSS styles */
        .message .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .message .bubble img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body dir="rtl">
    <!-- Header and chat container remain the same -->
    <div class="container">
        <div id="chat"></div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <input type="file" id="imageInput" accept="image/*">
            <button id="sendButton" onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            // Your Firebase config here
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        const chatRef = database.ref('chat');

        const chatDiv = document.getElementById('chat');
        const currentUser = prompt("أدخل كلمة المرور");

        chatRef.on('child_added', function(snapshot) {
            const message = snapshot.val();
            if ((message.sender === currentUser && message.receiver === getOtherUser()) ||
                (message.sender === getOtherUser() && message.receiver === currentUser)) {
                const type = message.sender === currentUser ? 'sent' : 'received';
                displayMessage(message.text, message.imageUrl, message.timestamp, type);
            }
        });

        function getOtherUser() {
            return currentUser === 'حمزة' ? 'حبيبة' : 'حمزة';
        }

        function displayMessage(message, imageUrl, timestamp, type = 'sent') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');

            if (imageUrl) {
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.style.maxWidth = '100%';
                imgElement.style.borderRadius = '10px';
                bubbleDiv.appendChild(imgElement);
            }

            if (message) {
                const textElement = document.createElement('p');
                textElement.textContent = message;
                bubbleDiv.appendChild(textElement);
            }

            const timestampElement = document.createElement('div');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = new Date(timestamp).toLocaleString();
            bubbleDiv.appendChild(timestampElement);

            messageDiv.appendChild(bubbleDiv);
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const imageInput = document.getElementById('imageInput');
            const message = messageInput.value.trim();
            const file = imageInput.files[0];
            const timestamp = new Date().getTime();

            if (!message && !file) return;

            let imageUrlPromise = null;
            if (file) {
                const storageRef = storage.ref(`images/${file.name}`);
                imageUrlPromise = storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL());
            }

            if (imageUrlPromise) {
                imageUrlPromise.then(url => {
                    const newMessage = {
                        text: message,
                        imageUrl: url,
                        timestamp: timestamp,
                        sender: currentUser,
                        receiver: getOtherUser()
                    };
                    chatRef.push(newMessage);
                    messageInput.value = '';
                    imageInput.value = '';
                }).catch(error => {
                    console.error('Image upload failed:', error);
                });
            } else if (message) {
                const newMessage = {
                    text: message,
                    timestamp: timestamp,
                    sender: currentUser,
                    receiver: getOtherUser()
                };
                chatRef.push(newMessage);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
