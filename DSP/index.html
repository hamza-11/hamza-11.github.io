<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة</title>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece5dd;
        }

        .header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .message.sent .bubble {
            background-color: #dcf8c6;
        }

        .message.received .bubble {
            background-color: white;
        }

        .bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }

        .message.sent .bubble:after {
            right: -10px;
            border-left-color: #dcf8c6;
            border-right: none;
        }

        .message.received .bubble:after {
            left: -10px;
            border-right-color: white;
            border-left: none;
        }

        .message .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }

        #imageInput {
            display: none;
        }

        #sendButton {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #20b257;
        }

        #uploadButton {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #uploadButton:hover {
            background-color: #20b257;
        }
    </style>
</head>
<body dir="rtl">
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="Profile">
            <h1>دردشة</h1>
        </div>
        <div>...</div>
    </div>

    <div class="container">
        <div id="chat"></div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <input type="file" id="imageInput" accept="image/*">
            <button id="uploadButton" onclick="document.getElementById('imageInput').click()">&#128247;</button>
            <button id="sendButton" onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByTnOxAhiNYbytuZV4pJT5Kwm6LcsSMzg",
            authDomain: "chatz-da38d.firebaseapp.com",
            databaseURL: "https://chatz-da38d-default-rtdb.firebaseio.com",
            projectId: "chatz-da38d",
            storageBucket: "chatz-da38d.appspot.com",
            messagingSenderId: "681805463840",
            appId: "1:681805463840:web:2b90061ef8a9d7dd7a9745",
            measurementId: "G-4H6RT08N0Q"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const chatRef = database.ref('chat');

        const chatDiv = document.getElementById('chat');

        const currentUser = prompt("أدخل كلمة المرور");

        chatRef.on('child_added', function(snapshot) {
            const message = snapshot.val();
            if ((message.sender === currentUser && message.receiver === getOtherUser()) ||
                (message.sender === getOtherUser() && message.receiver === currentUser)) {
                const type = message.sender === currentUser ? 'sent' : 'received';
                displayMessage(message.text, message.image, message.timestamp, type);
            }
        });

        function getOtherUser() {
            return currentUser === 'حمزة' ? 'حبيبة' : 'حمزة';
        }

        function displayMessage(message, image, timestamp, type = 'sent') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');

            if (image) {
                const imgElement = document.createElement('img');
                imgElement.src = image; // الصورة هنا هي Base64
                imgElement.style.maxWidth = '100%';
                imgElement.style.borderRadius = '10px';
                bubbleDiv.appendChild(imgElement);
            }

            if (message) {
                const textElement = document.createElement('p');
                textElement.textContent = message;
                bubbleDiv.appendChild(textElement);
            }

            const timestampElement = document.createElement('div');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = new Date(timestamp).toLocaleString();
            bubbleDiv.appendChild(timestampElement);

            messageDiv.appendChild(bubbleDiv);
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const imageInput = document.getElementById('imageInput');
            const message = messageInput.value.trim();
            const imageFile = imageInput.files[0];

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageBase64 = event.target.result; // تحويل الصورة إلى Base64
                    const newMessage = {
                        text: message,
                        image: imageBase64, // تخزين الصورة كـ Base64
                        timestamp: new Date().getTime(),
                        sender: currentUser,
                        receiver: getOtherUser()
                    };

                    chatRef.push(newMessage);
                    messageInput.value = '';
                    imageInput.value = '';
                };
                reader.readAsDataURL(imageFile); // قراءة الصورة كـ Base64
            } else if (message) {
                const newMessage = {
                    text: message,
                    image: null,
                    timestamp: new Date().getTime(),
                    sender: currentUser,
                    receiver: getOtherUser()
                };

                chatRef.push(newMessage);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
