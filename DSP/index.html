<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsp</title>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* تغيير خلفية الصفحة إلى اللون الداكن */
            color: #f5f2f2; /* تغيير النص إلى اللون الأبيض */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat {
            border: 1px solid #444; /* تغيير لون الحدود إلى لون داكن */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: scroll;
            width: 80%;
            margin: 0 auto;
            background-color: #1e1e1e; /* تغيير خلفية صندوق الدردشة إلى لون داكن */
        }
        #messageInput {
            width: calc(80% - 70px);
            padding: 8px;
            font-size: 16px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #444; /* تغيير لون الحدود إلى لون داكن */
            border-right: none;
            background-color: #333; /* تغيير خلفية حقل الإدخال إلى لون داكن */
            color: #f5f2f2; /* تغيير لون النص إلى الأبيض */
        }
        #messageInput:focus {
            outline: none;
        }
        #sendButton {
            width: 70px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #rButton, #sButton, #deleteButton, #uploadImageButton, #sendImageButton {
            width: 150px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #8B0000;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            background-color: #333; /* تغيير خلفية الرسائل إلى لون داكن */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 80%;
            margin: 0 auto;
            color: #f5f2f2; /*  تغيير لون نص الرسائل إلى الأبيض */
        }
        .message p {
            margin: 0;
            font-size: 16px;
        }
        .message span {
            font-size: 12px;
            color: #f5f2f2; /* تغيير لون التوقيت إلى اللون الرمادي */
            margin-left: 10px;
        }
        .login-page, .chat-page {
            width: 80%;
            margin: 0 auto;
        }
        .login-page {
            display: block;
            position: relative;
        }
        .login-logo {
            position: center;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
        }
        .chat-page {
            display: none;
        }
    </style>
</head>
<body dir="rtl">
    
</body>
</html>
