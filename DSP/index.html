<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مشابه لواتساب</title>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece5dd;
            color: #000;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #ffffff;
        }
        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        #sendButton {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #20b257;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        .message.sent .bubble {
            background-color: #dcf8c6;
        }
        .message.received .bubble {
            background-color: #fff;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <div id="chat"></div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <button id="sendButton" onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');

        function displayMessage(message, type = 'sent') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.textContent = message;

            messageDiv.appendChild(bubbleDiv);
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                displayMessage(message, 'sent');
                messageInput.value = '';

                // Simulate a received message for demonstration
                setTimeout(() => {
                    displayMessage("تم استقبال الرسالة: " + message, 'received');
                }, 1000);
            }
        }
    </script>
</body>
</html>
